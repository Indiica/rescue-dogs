<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div id="navbar" class="container">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-paw"></i> Rescue Dogs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="adopt.html">Adopt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#our-organisation">Our organisation</a>

                </ul>
            </div>
        </div>
    </nav>

    <!--Header -->
    <header>
        <p></p>

    </header>

    <!-- Main -->
    <main>
        <!--Donate section-->
        <form class="row g-3">

            <div class="col-12 col-lg-6">
                <div>
                    <h2>Frequency</h2>
                    <div class="form-floating mb-3">
                        <input type="button" class="form-control" id="floatingInput" aria-label="One-Time">
                        <label for="floatingInput">One-Time</label>
                      </div>
                      <div class="form-floating">
                        <input type="button" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Monthly</label>
                      </div>
            </div>

            <div class="col-12">
                <div>
                    <h2>Amount</h2>
                    <div class="col-12 col-md-6 mb-3">
                        <input type="button" class="col-4" id="floatingInput">
                        <label for="button">$10</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">$20</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">$30</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">$50</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">$75</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">$100</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">$Other</label>
                      </div>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Donate</button>
            </div>
        </form>

    </main>

    <!--Footer / Contact section -->
    <footer id="contact" class="mt-auto">

        <!--Contact section -->
        <address>
            <i class="fa-solid fa-map-pin"></i> Rescue Dogs Sanctuary, 12345
        </address>
        <p><i class="fa-solid fa-phone"></i> 012 345 6789 <br>
            <i class="fa-solid fa-envelope"></i> hello@rescue-dogs.com
        </p>
        <div class="social-links">
            <a href="https://www.instagram.com/" target="_blank" aria-label="Visit us on our Instagram page"
                rel="noopener"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.facebook.com/" target="_blank" aria-label="Visit us on our Facebook page"
                rel="noopener"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.tiktok.com/" target="_blank" aria-label="Visit us on our TikTok page" rel="noopener"><i
                    class="fa-brands fa-tiktok"></i></a>
            <a href="https://x.com/" target="_blank" aria-label="Visit us on our Twitter page" rel="noopener"><i
                    class="fa-brands fa-x-twitter"></i></a>

        </div>
    </footer>
