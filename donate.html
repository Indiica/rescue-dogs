        <div id="navbar" class="container">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-paw"></i> Rescue Dogs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <div class="collapse navbar-collapse" id="navbarNav">

    <!--Header -->
    <header>
        <p></p>

    </header>

    <!-- Main -->
    <main>
        <p class="text-center">Thank you for helping our animals in this way.</p>
        <!--Donate section-->
        <form class="row g-3">

            <div class="text-center">
                <div>
                    <h2 class="text-center">Frequency</h2>
                    <button type="button" class="btn custom-button col-9 col-md-4 col-lg-4 mb-2">One-Time</button>
                    <button type="button" class="btn custom-button col-9 col-md-5 col-lg-5 mb-2">Monthly</button>

            </div>

            <div class="col-12">
                <div>
                    <h2 class="text-center">Amount</h2>
                    <button type="button" class="btn custom-button col-3 col-lg-3 mt-2">$10</button>
                    <button type="button" class="btn custom-button col-3 col-lg-3 mt-2">$20</button>
                    <button type="button" class="btn custom-button col-3 col-lg-3 mt-2">$30</button>
                    <button type="button" class="btn custom-button col-4 col-lg-4 mt-2">$50</button>
                    <button type="button" class="btn custom-button col-5 col-lg-5 mt-2">$100</button>
                    <button type="button" class="btn custom-button col-9 col-lg-9 mt-2">$Other</button>
            </div>

            <div class="col-12">
                <button type="submit" class="btn custom-button mt-4">Donate</button>
            </div>
        </form>

    </main>

    <!--Footer / Contact section -->
    <footer id="contact" class="mt-auto text-center">

        <!--Contact section -->
        <address>
            <i class="fa-solid fa-map-pin"></i> Rescue Dogs Sanctuary, 12345
        </address>
        <p><i class="fa-solid fa-phone"></i> 012 345 6789 <br>

            <a href="https://x.com/" target="_blank" aria-label="Visit us on our Twitter page" rel="noopener"><i
